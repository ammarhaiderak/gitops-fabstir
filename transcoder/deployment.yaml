apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcoder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transcoder
  template:
    metadata:
      labels:
        app: transcoder
    spec:
      containers:
        - name: transcoder
          image: ammarhaiderak/fabstir-transcoder:7d9b14a
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051