apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcoder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transcoder
  template:
    metadata:
      labels:
        app: transcoder
    spec:
      containers:
        - name: transcoder
          image: ammarhaiderak/fabstir-transcoder:0554614080b221c4ac53b125f9bfd2239ea44ca5
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
       nodeSelectors:
          vke.vultr.com/node-pool: gpu-supported
